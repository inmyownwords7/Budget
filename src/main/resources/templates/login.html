<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <p th:if="${success}" style="color: green;" th:text="${success}"></p>
    <!-- Show error message if login fails -->
    <p th:if="${param.error}" style="color:red;">Invalid username or password</p>

    <!-- Show message if user logs out -->
    <p th:if="${param.logout}" style="color:green;">You have been logged out</p>

    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</div>

</body>
</html>
