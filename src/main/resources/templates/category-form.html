<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>

<div class="container">
    <h2>Manage Categories</h2>

    <!-- ✅ Display validation errors -->
    <div th:if="${#fields.hasErrors('*')}" class="error">
        <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
    </div>

    <!-- ✅ Add Category Form -->
    <form th:action="@{/category/do-add}" th:object="${category}" method="post">
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" th:field="*{categoryName}" required />
        <br/>

        <label for="categoryDescription">Description:</label>
        <input type="text" id="categoryDescription" th:field="*{categoryDescription}" />
        <br/>

        <button type="submit">Add Category</button>
    </form>

    <h3>Existing Categories</h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.categoryName}"></td>
            <td th:text="${category.categoryDescription}"></td>
            <td>
                <!-- ✅ Update Category -->
                <form th:action="@{/category/do-update}" method="post">
                    <input type="hidden" name="categoryId" th:value="${category.categoryId}" />
                    <label>
                        <input type="text" name="categoryName" th:value="${category.categoryName}" required />
                    </label>
                    <label>
                        <input type="text" name="categoryDescription" th:value="${category.categoryDescription}" />
                    </label>
                    <button type="submit">Update</button>
                </form>

                <!-- ✅ Delete Category -->
                <form th:action="@{/category/do-delete}" method="post">
                    <input type="hidden" name="categoryId" th:value="${category.categoryId}" />
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this category?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
