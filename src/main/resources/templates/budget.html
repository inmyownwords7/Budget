  <label>Category:</label>
  <label>
    <input type="text" th:field="*{transactionName}" required />
  </label>

  <label>Amount:</label>
  <label>
    <input type="number" step="0.01" th:field="*{amount}" required />
  </label>

  <button type="submit">Create Budget</button> <!-- âœ… Sends a POST request -->
</form>
