<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <h2 th:text="#{welcome}">Welcome to Your Dashboard</h2>

    <p><strong th:text="#{logged_in_as}"></strong> <span th:text="${username}"></span></p>
    <p><strong th:text="#{your_role}"></strong> <span th:text="${roles}"></span></p>

    <a th:href="@{/logout}" th:text="#{logout}">Logout</a>

    <br><br>
    <h3>Change Language:</h3>
    <a th:href="@{/dashboard(lang='en')}">English</a> |
    <a th:href="@{/dashboard(lang='fr')}">Fran√ßais</a>
</div>

</body>
</html>
